server:
  port: 8001

#Logger
logging:
  level:
    org:
      hibernate:
        SQL: debug

spring:
  profiles:
    active: local
  application:
    name: backend-template
  cloud:
    kubernetes:
      secrets:
        enable-api: true
      discovery:
        all-namespaces: true

#Actuator
management:
  endpoints:
    web:
      exposure:
        include:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      livenessstate:
        enabled: true
      readinessstate:
      enabled: true

#Project info
app:
  version: @project.version@
  name: @project.name@
